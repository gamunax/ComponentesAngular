<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AngularJS Demos - Bootstrap</title>
<link data-require="bootstrap-css@3.3.6" data-semver="3.3.6"
	rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />

<link rel="stylesheet" href="resources/css/style.css" />


</head>



<body ng-app="MyApp" ng-controller="MyController">



	<div class="panel panel-default">
		<div class="panel-heading">
			ng-repeat with bootstrap list-item and badge</a>
		</div>
		<div class="panel-body">
			<div class="list-group">
				<a ng-repeat="item in data" ng-href="#" class="list-group-item">
					<span class="badge" ng-if="item.children > 0">></span>
					<div>{{item.name}}</div>
				</a>
			</div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script data-require="angular.js@1.4.9" data-semver="1.4.9"
		src="https://code.angularjs.org/1.4.9/angular.js"></script>

	<script src="resources/js/app-lista-valores.js"></script>


</body>

</html>
