<!DOCTYPE html>
<html ng-app="demoApp">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AngularJS Demos - Bootstrap</title>
<link data-require="bootstrap-css@3.3.6" data-semver="3.3.6"
	rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />

<link rel="stylesheet" href="resources/css/style.css" />


</head>

<body>
	<div class="container-fluid">


		<div class="row">

			<div class="panel panel-default">
				<div class="panel-heading">Demo Dropdown.</div>
				<div class="panel-body" ng-controller="YearController">
					<p>AÃ±o seleccionado {{selectYear}} ....</p>
					<div bs-dropdown bs-dropdown-display="MyDropDown"
						bs-dropdown-items="years" ng-model="selectYear"
						ng-change="changeYear()"></div>
				</div>
			</div>

		</div>


	</div>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script data-require="angular.js@1.4.9" data-semver="1.4.9"
		src="https://code.angularjs.org/1.4.9/angular.js"></script>


	<script src="resources/js/bsDropdown.js"></script>
	<script src="resources/js/app-combo-valores.js"></script>

</html>
